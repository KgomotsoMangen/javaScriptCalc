<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="screen"><span id="sum">0</span></div>
      <div class="button">
        <div class="row">
          <button id="7" data-value="7">7</button>
          <button id="8" data-value="8">8</button>
          <button id="9" data-value="9">9</button>
          <button id="+" data-value="+">+</button>
        </div>
        <div class="row">
          <button id="4" data-value="4">4</button>
          <button id="5" data-value="5">5</button>
          <button id="6" data-value="6">6</button>
          <button id="-" data-value="-">-</button>
        </div>
        <div class="row">
          <button id="1" data-value="1">1</button>
          <button id="2" data-value="2">2</button>
          <button id="3" data-value="3">3</button>
          <button id="x" data-value="*">x</button>
        </div>
        <div class="row">
          <button id="0" data-value="0">0</button>
          <button id="AC" data-value="cancel">AC</button>
          <button id="=" data-value="=">=</button>
          <button id="/" data-value="/">/</button>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
